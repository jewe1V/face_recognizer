<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>Распознавание эмоций</title>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link rel="stylesheet" href="static/style.css"> 
</head>
<body>
 <div class="container">
 <h1>Face Recognizer</h1>
 <p class="description" id="infoText">
 Сервис распознаёт 7 эмоций: нейтральную, злость, отвращение, страх, счастье, грусть и удивление.<br><br>
 Построен на базе модели <strong>ResNet18</strong> из коллекции <strong>PyTorch</strong> и обучен на датасете <strong>FER-2013</strong>.
 </p>
 
 <div class="input-group">
 <div class="file-input-wrapper">
 <label for="imageInput" class="file-input-label" id="fileInputLabel">
 <i class="fas fa-cloud-upload-alt"></i>
 <span>Перетащите фото сюда или <strong>нажмите для выбора</strong></span>
 </label>
 <input type="file" id="imageInput" accept="image/jpeg,image/png,image/gif" />
 </div>
 <p class="error-message" id="errorMessage">Пожалуйста, выберите изображение в формате JPG, PNG или GIF</p>
 </div>
 
<div class="preview-wrapper">
  <img id="preview" alt="Предпросмотр" />
</div>
 
 <div class="buttons">
 <button type="button" id="analyzeBtn" class="btn btn-primary">
 <i class="fas fa-brain"></i> Анализировать
 </button>
 <button type="button" id="resetBtn" class="btn btn-danger">
 <i class="fas fa-redo"></i> Сбросить
 </button>
 </div>
 
 <div id="loader"><div class="spinner"></div></div>
 
 <div id="result">
 <div class="emotion-icon" id="emotionIcon"></div>
 <div id="emotionText"></div>
 <div class="confidence-bar">
 <div class="confidence-level" id="confidenceBar"></div>
 </div>
 <div id="confidenceText"></div>
 </div>
 </div>
</body>
<script src="static/script.js"></script>  
</html>
